<div class="event-details-container">
  <button (click)="goBack()" class="btn btn-primary back-button">
    <i class="bi bi-arrow-left"></i> Back to Calendar
  </button>
  <h2 class="text-center">Events on {{ date }}</h2>

  <!-- Loop through events for the selected date -->
  <div *ngFor="let event of events" class="event-card">
    <div class="event-banner">
      <h3 class="event-title">{{ event.teams }} - {{ event.eventType }}</h3>
    </div>
    
    <div class="event-info">
      <div class="event-date-time">
        <p><i class="bi bi-calendar3"></i> Date: {{ event.date }}</p>
        <p><i class="bi bi-clock"></i> Time: {{ event.time }}</p>
      </div>

      <div class="event-location">
        <p><i class="bi bi-geo-alt"></i> Location: {{ event.location }}</p>
      </div>

      <div class="event-description">
        <p><strong>Details:</strong> {{ event.time}}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="events.length === 0">
    <p>No events found for this date.</p>
  </div>
</div>
